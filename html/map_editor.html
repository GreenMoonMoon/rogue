<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Editor</title>
    <style>
        body {
            background-color: #472d3c
        }

        input {
            color: #472d3c;
            background-color: #cfc6b8;
            border: none;
        }

        .tab {
            border: solid #cfc6b8 2px;
            padding: 2px;
            background-color: #472d3c;
            color: #cfc6b8;
            font: .8em "Helvetica";
            margin-top: 2px;
        }

        #tools {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
        }

        #viewport {
            display: inline-block;
            text-align: center;
        }

        #viewport-canvas {
            border: solid #cfc6b8 2px;
        }

        #tiles {
            overflow: scroll;
        }

        #selected_tile {
            border: solid 2px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="workspace">
            <canvas id="workspace-canvas"></canvas>
        </div>
        <div id="tools">
            <div id="tools-attribute" class="tab">
                <form action="">
                    Width <input type="number" name="map-width" id="map-width"> <br>
                    Height <input type="number" name="map-height" id="map-height"> <br>
                    Name <input type="text" name="map-name" id="map-name"> <br>
                    <input type="button" value="new" class="attribute-btn" id="map-new">
                    <input type="button" value="load" class="attribute-btn" id="map-load">
                    <input type="button" value="save" class="attribute-btn" id="map-save">
                </form>
                <input type="checkbox" id="map-grid" checked>
                <label for="map-grid">Display Map Grid</label>
            </div>
            <div id="-tools-palette" class="tab">
                <canvas id="palette-canvas"></canvas>
            </div>
            <div id="tools-tiles" class="tab">
                <canvas id="selected_tile"></canvas>
                <input type="number" name="tile-index" id="tile-index"></input><br>
                <div id="tiles">
                    <canvas id="tiles-canvas"></canvas>
                </div>
            </div>
            <div>
                <textarea name="mapOutput" id="map-output" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script type="module" src="../javascript/map_editor.js"></script>
</body>

</html>
