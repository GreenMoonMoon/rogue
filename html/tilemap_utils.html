<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilemap Utils</title>
    <style>
        #image-display {
            border: 2px solid black;
            border-width: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="image-tab">
            <div id="image-source">
                <input type="text" id="image-url">
            </div>
            <canvas id="image-display"></canvas>
        </div>
        <div id="options">

        </div>
        <div id="actions">
            <input type="button" value="1bit Bitmap">
        </div>
    </div>

    <script>
        function loadImg(event){
            console.log(event);
        }

        let fileInput = document.getElementById("image-url");
        fileInput.addEventListener("change", (event) => loadImg(event));
    </script>
</body>

</html>
